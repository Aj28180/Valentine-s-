<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at 20% 20%, #2b0000, #1a0000 40%, #000);
  color: white;
  overflow: hidden;
  height: 100vh;

  position: relative;

/* Hearts BG */
.hearts-bg { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.heart {
  position:absolute; width:24px; height:22px; animation:float 8s infinite linear;
}
.heart:before,.heart:after{
  content:''; position:absolute; width:12px; height:12px;
  background:#ff1744; border-radius:50px 50px 0 0;
  transform:rotate(-45deg); left:6px;
}
.heart:after{ transform:rotate(45deg); top:6px; }
@keyframes float{
  0%{transform:translateY(100vh) rotate(0) scale(.8);opacity:.8;}
  100%{transform:translateY(-120px) rotate(720deg) scale(1.2);opacity:0;}
}

/* Text */
.neon{

  text-shadow:0 0 10px #ff4d6d,0 0 20px #ff1744,0 0 40px #ff1744;

.center{
  position:absolute; top:50%; left:50%;

button{

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

#rosePetals3D{ z-index:6; }

</style>
</head>

<body>

    Will you be my Valentine‚Ä¶ my wife‚Ä¶ my eternity? üíç

<!-- CANVAS -->
<canvas id="fireworks"></canvas>
<canvas id="rosePetals3D"></canvas>

<script>
/* PASSWORD */
function unlock(){
  if(pass.value.toLowerCase()=="iloveyou"){
    lock.classList.add("hidden");
    startScreen.classList.remove("hidden");
  }else{
    error.innerText="Wrong Password üíî";
  }
}

/* START */
startBtn.onclick=()=>{
  startScreen.classList.add("hidden");
  content.classList.remove("hidden");
};

/* RUNNING NO */
noBtn.onmouseover=()=>{
  noBtn.style.top=Math.random()*70+"vh";
  noBtn.style.left=Math.random()*70+"vw";
};

/* YES CLICK */
yesBtn.onclick=()=>{
  content.classList.add("hidden");
  final.classList.remove("hidden");

  textFireworks();
  start3DRosePetals();
};

/* ================= FIREWORKS ================= */

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function createFirework(x,y){
  for(let i=0;i<120;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*10,
      vy:(Math.random()-0.5)*10,
      life:100
    });
  }
}

function textFireworks(){
  const text="BHUMIKA ‚ù§Ô∏è";
  const temp=document.createElement("canvas");
  const tctx=temp.getContext("2d");

  temp.width=900;
  temp.height=200;

  tctx.fillStyle="white";
  tctx.font="80px Georgia";
  tctx.fillText(text,80,120);

  const data=tctx.getImageData(0,0,900,200).data;

  for(let y=0;y<200;y+=6){
    for(let x=0;x<900;x+=6){
      if(data[(y*900+x)*4+3]>128){
        createFirework(x+canvas.width/2-450,y+100);
      }
    }
  }
}

function animateFireworks(){
  requestAnimationFrame(animateFireworks);
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,2*Math.PI);
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();

    if(p.life<=0) particles.splice(i,1);
  });
}
animateFireworks();

/* ================= 3D PETALS TEXT ================= */

const pc=document.getElementById("rosePetals3D");
const pctx=pc.getContext("2d");
pc.width=innerWidth;
pc.height=innerHeight;

let petals=[];
let active=false;

function createTextPetals(){

  const textCanvas=document.createElement("canvas");
  const tctx=textCanvas.getContext("2d");

  textCanvas.width=1400;
  textCanvas.height=300;

  tctx.fillStyle="white";
  tctx.font="bold 100px Georgia";
  tctx.textAlign="center";
  tctx.fillText("I LOVE YOU BHUMIKA",700,170);

  const data=tctx.getImageData(0,0,1400,300).data;

  for(let y=0;y<300;y+=6){
    for(let x=0;x<1400;x+=6){

      if(data[(y*1400+x)*4+3]>128){

        petals.push({
          tx:x+pc.width/2-700,
          ty:y+50,
          x:Math.random()*pc.width,
          y:Math.random()*-pc.height,
          size:Math.random()*16+10,
          rot:Math.random()*360,
          rotSpd:Math.random()*2-1,
          depth:Math.random()*0.6+0.4
        });

      }
    }
  }
}

function drawPetal(p){

  pctx.save();
  pctx.translate(p.x,p.y);
  pctx.rotate(p.rot*Math.PI/180);
  pctx.scale(p.depth,p.depth);

  const g=pctx.createRadialGradient(0,0,2,0,0,p.size);
  g.addColorStop(0,"#ffb3c6");
  g.addColorStop(.5,"#ff4d6d");
  g.addColorStop(1,"#800020");

  pctx.fillStyle=g;

  pctx.beginPath();
  pctx.moveTo(0,0);
  pctx.bezierCurveTo(-p.size/2,-p.size/2,-p.size,p.size/3,0,p.size);
  pctx.bezierCurveTo(p.size,p.size/3,p.size/2,-p.size/2,0,0);
  pctx.fill();

  pctx.restore();
}

function animatePetals(){

  if(!active) return;

  pctx.clearRect(0,0,pc.width,pc.height);

  petals.forEach(p=>{
    p.x += (p.tx-p.x)*0.02;
    p.y += (p.ty-p.y)*0.02;
    p.rot+=p.rotSpd;
    drawPetal(p);
  });

  requestAnimationFrame(animatePetals);
}

function start3DRosePetals(){
  active=true;
  createTextPetals();
  animatePetals();
}
</script>

</body>
