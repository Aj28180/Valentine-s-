<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bhumika ‚ù§Ô∏è Ankush</title>

<style>

/* üåå DARK DIAMOND THEME /
body{
  margin:0;
  font-family:Georgia,serif;
  background:radial-gradient(circle at top,#2b0000,#000);
  color:white;
  overflow:hidden;
  height:100vh;
  text-align:center;
}

/ ‚ú® Neon Text /
.neon{
  font-size:42px;
  text-shadow:
  0 0 10px #ff4d6d,
  0 0 20px #ff1744,
  0 0 40px #ff1744;
}

/ Center /
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.hidden{display:none}

/ Buttons /
button{
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

#startBtn{background:#ff1744;color:white;}
#yesBtn{background:#e91e63;color:white;}
#noBtn{background:#555;color:white;position:absolute;}
#waBtn{background:#25D366;color:white;}

/ Hearts /
.heart{
  position:fixed;
  animation:fall 6s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

/ Firework particles /
.fire{
  position:fixed;
  font-size:26px;
  animation:explode 1.4s ease-out forwards;
}

@keyframes explode{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(3) translate(var(--x),var(--y));opacity:0;}
}

/ Name Sky Text /
#skyName{
  position:fixed;
  top:20%;
  width:100%;
  text-align:center;
  font-size:48px;
  opacity:0;
  text-shadow:
    0 0 20px #ff4d6d,
    0 0 40px #ff1744,
    0 0 60px #ff1744;
  animation:fadeIn 3s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/ Final screen /
#final{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

</style>
</head>

<body>

<!-- PASSWORD -->

  <br><br>

</div>

<h1 class="neon">I Love You Bhumika ‚ù§Ô∏è</h1>
<p>Bhumika, will you be my Valentine? üíç</p>

</a>

</div>

<!-- SKY NAME -->
<div id="skyName">Bhumika ‚ù§Ô∏è Ankush</div>

<!-- FINAL -->
<div id="final" class="hidden">
  <h1>She Said YES üíñ</h1>
  <div class="neon">Bhumika ‚ù§Ô∏è Ankush</div>
</div>

<!-- SONG -->
<div id="ytSong" class="hidden">
<iframe width="0" height="0"
src="https://www.youtube.com/embed/2J7kq5J5y0M?autoplay=1&loop=1&playlist=2J7kq5J5y0M"
allow="autoplay">
</iframe>
</div>

<script>

/ PASSWORD /
function unlock(){
 if(pass.value.toLowerCase()=="iloveyou"){
   lock.classList.add("hidden");
   startScreen.classList.remove("hidden");
 }
}

/ START /
startBtn.onclick=()=>{
 startScreen.classList.add("hidden");
 content.classList.remove("hidden");
 ytSong.classList.remove("hidden");
 hearts();
}

/ HEARTS */
function hearts(){
 setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="‚ù§Ô∏è";
  h.className="heart";
  h.style.left=Math.random()100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },300);
}

/ RUN NO */
noBtn.onmouseover=()=>{
 noBtn.style.top=Math.random()*80+"vh";
 noBtn.style.left=Math.random()80+"vw";
}

/ YES CLICK /
yesBtn.onclick=()=>{
 content.classList.add("hidden");
 final.classList.remove("hidden");
 skyFireworks();
}

/ SKY NAME FIREWORKS */
function skyFireworks(){

 skyName.style.opacity=1;

 const emojis=["‚ú®","üéÜ","üíñ","üéá","‚ù§Ô∏è"];

 setInterval(()=>{

  for(let i=0;i<40;i++){

   let f=document.createElement("div");
   f.className="fire";
   f.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

   f.style.left="50vw";
   f.style.top="25vh";

   f.style.setProperty("--x",(Math.random()*600-300)+"px");
   f.style.setProperty("--y",(Math.random()*300-150)+"px");

   document.body.appendChild(f);
   setTimeout(()=>f.remove(),1400);
  }

 },500);
}

</script>
