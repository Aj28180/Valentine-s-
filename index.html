<meta charset="UTF-8">

<style>

/* ---------- GLOBAL ---------- */
body{
    margin:0;
    padding:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:radial-gradient(circle at top,#1a001f,#000);
    color:white;
    text-align:center;
}

/* ---------- MAIN SCREEN ---------- */
#mainScreen{
    position:absolute;
    width:100%;
    height:100%;
    background:url('https://i.imgur.com/8Km9tLL.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* Overlay */
#mainScreen::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
}

.content{
    position:relative;
    z-index:2;
}

/* ---------- TITLE ---------- */
h1{
    font-size:3em;
    color:#ff4da6;
    text-shadow:0 0 20px #ff1a75;
}

/* ---------- BUTTON ---------- */
button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff0066,#ff4da6);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff1a75;
}

button:hover{
    transform:scale(1.1);
}

/* ---------- MESSAGE ---------- */
#message{
    display:none;
    position:absolute;
    top:28%;
    width:100%;
    font-size:24px;
    padding:20px;
    color:#ffd6e7;
    text-shadow:0 0 10px #ff4da6;
}

/* ---------- ROSE PETALS ---------- */
.petal{
    position:fixed;
    top:-20px;
    width:25px;
    height:25px;
    background:url('https://i.imgur.com/O7b6G7P.png') center/contain no-repeat;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

/* ---------- CANVAS ---------- */
canvas{
    position:fixed;
    top:0;
    left:0;
}

</style>
</head>

<body>

<!-- ---------- MAIN SCREEN ---------- -->
<div id="mainScreen">
  <div class="content">
    <h1>Bhumika ‚ù§Ô∏è Ankush</h1>
    <button onclick="startValentine()">Tap My Love üíñ</button>
  </div>
</div>

<!-- ---------- MESSAGE ---------- -->
<div id="message">
<p>
My Dearest Bhumika Gupta ‚ù§Ô∏è<br><br>
You are the most beautiful chapter of my life‚Ä¶<br>
Every heartbeat whispers your name‚Ä¶<br>
Every moment feels magical with you‚Ä¶ ‚ú®<br><br>
Happy Valentine‚Äôs Day My Love üåπ<br>
Forever Yours ‚Äî Ankush üíû
</p>
</div>

<!-- ---------- MUSIC ---------- -->
<audio id="music" loop>
  <source src="zara_si.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>

/* ---------- START ---------- */
function startValentine(){

  // iPhone autoplay fix
  const music=document.getElementById("music");
  music.play().catch(()=>{});

  document.getElementById("message").style.display="block";

  createPetals();
  startFireworks();
}

/* ---------- PETALS ---------- */
function createPetals(){
  for(let i=0;i<35;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(p);
  }
}

/* ---------- REALISTIC FIREWORKS ---------- */
function startFireworks(){

  const canvas=document.getElementById("fireworks");
  const ctx=canvas.getContext("2d");

  canvas.width=innerWidth;
  canvas.height=innerHeight;

  let particles=[];

  function createFirework(x,y){

    for(let i=0;i<150;i++){
      particles.push({
        x:x,
        y:y,
        angle:Math.random()*2*Math.PI,
        speed:Math.random()*5+2,
        gravity:0.05,
        life:100
      });
    }
  }

  setInterval(()=>{
    createFirework(
      Math.random()*canvas.width,
      Math.random()*canvas.height/2
    );
  },900);

  function animate(){
    requestAnimationFrame(animate);

    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{

      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      p.speed*=0.98;
      p.y+=p.gravity;
      p.life--;

      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
      ctx.fill();

      if(p.life<=0) particles.splice(i,1);
    });
  }

  animate();
}

</script>
</body>
</html>
