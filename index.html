<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhumika ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ---------- BODY ---------- */
body{
    margin:0;
    overflow:hidden;
    font-family:Segoe UI;
    background:radial-gradient(circle,#1a001f,#000);
    color:white;
    text-align:center;
}

/* ---------- MAIN SCREEN ---------- */
#screen{
    position:absolute;
    width:100%;
    height:100%;
    background:url("https://i.imgur.com/8Km9tLL.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#screen::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
}

.content{
    position:relative;
    z-index:2;
}

h1{
    font-size:3em;
    color:#ff4da6;
    text-shadow:0 0 20px #ff1a75;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff0066,#ff4da6);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff1a75;
}

/* ---------- MESSAGE ---------- */
#msg{
    position:absolute;
    top:25%;
    width:100%;
    display:none;
    font-size:26px;
    color:#ffd6e7;
    text-shadow:0 0 10px #ff4da6;
}

/* ---------- PETALS ---------- */
.petal{
    position:fixed;
    top:-20px;
    width:25px;
    height:25px;
    background:url("https://i.imgur.com/O7b6G7P.png") center/contain no-repeat;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

</style>
</head>

<body>

<!-- ---------- SCREEN ---------- -->
<div id="screen">
  <div class="content">
      <h1>Bhumika ‚ù§Ô∏è Ankush</h1>
      <button onclick="start()">Tap My Love üíñ</button>
  </div>
</div>

<!-- ---------- MESSAGE ---------- -->
<div id="msg">
  I Love You ‚ù§Ô∏èüíãüíã‚ù§Ô∏è Bhumika
</div>

<!-- ---------- MUSIC ---------- -->
<audio id="music" loop>
  <source src="zara_si.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<script>

/* ---------- START ---------- */
function start(){

 document.getElementById("music").play();
 document.getElementById("msg").style.display="block";

 petals();
 fireworksText();
}

/* ---------- PETALS ---------- */
function petals(){
 for(let i=0;i<35;i++){
   let p=document.createElement("div");
   p.className="petal";
   p.style.left=Math.random()*100+"vw";
   p.style.animationDuration=(5+Math.random()*5)+"s";
   document.body.appendChild(p);
 }
}

/* ---------- FIREWORKS TEXT ---------- */
function fireworksText(){

 const canvas=document.getElementById("canvas");
 const ctx=canvas.getContext("2d");

 canvas.width=innerWidth;
 canvas.height=innerHeight;

 const textCanvas=document.createElement("canvas");
 const tctx=textCanvas.getContext("2d");

 textCanvas.width=canvas.width;
 textCanvas.height=canvas.height;

 tctx.fillStyle="white";
 tctx.font="bold 80px Segoe UI";
 tctx.textAlign="center";

 tctx.fillText(
   "I Love You ‚ù§Ô∏èüíãüíã‚ù§Ô∏è Bhumika",
   canvas.width/2,
   canvas.height/2
 );

 const data=tctx.getImageData(
   0,0,canvas.width,canvas.height
 ).data;

 let points=[];

 for(let y=0;y<canvas.height;y+=6){
  for(let x=0;x<canvas.width;x+=6){
    if(data[(y*canvas.width+x)*4+3]>128){
      points.push({x,y});
    }
  }
 }

 let particles=[];

 points.forEach(p=>{
   for(let i=0;i<3;i++){
     particles.push({
       x:Math.random()*canvas.width,
       y:canvas.height,
       tx:p.x,
       ty:p.y
     });
   }
 });

 function animate(){
   requestAnimationFrame(animate);

   ctx.fillStyle="rgba(0,0,0,0.2)";
   ctx.fillRect(0,0,canvas.width,canvas.height);

   particles.forEach(pt=>{

     pt.x+=(pt.tx-pt.x)*0.05;
     pt.y+=(pt.ty-pt.y)*0.05;

     ctx.beginPath();
     ctx.arc(pt.x,pt.y,2,0,Math.PI*2);
     ctx.fillStyle=
       "hsl("+Math.random()*360+",100%,60%)";
     ctx.fill();
   });
 }

 animate();
}

</script>
</body>
</html>
